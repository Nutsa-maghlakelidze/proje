{% extends 'base.html' %}
{% block title %}Edit Meal{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Meal</h1>
        <form method="POST" action="{{ url_for('edit_meal', rowid=meal['id']) }}">
            <input type="hidden" name="rowid" value="{{ meal['id'] }}">

            <div class="mb-3">
                <label for="name" class="form-label">Meal Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ meal['name'] }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" required>{{ meal['description'] }}</textarea>
            </div>

            <div class="mb-3">
                <label for="calories" class="form-label">Calories:</label>
                <input type="number" class="form-control" id="calories" name="calories" min="0" value="{{ meal['calories'] }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ meal['price'] }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
