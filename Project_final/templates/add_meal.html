{% extends 'base.html' %}
{% block title %}Add Meal{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Meal</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('add_meal_post') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Meal Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea id="description" name="description" class="form-control" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="calories" class="form-label">Calories:</label>
                                <input type="number" id="calories" name="calories" class="form-control" min="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Price:</label>
                                <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Add Meal</button>
                        </form>
                        {% if msg %}
                            <div class="alert alert-success mt-3" role="alert">
                                {{ msg }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
