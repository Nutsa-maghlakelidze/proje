{% extends "base.html" %}
{% block title %}
Meal Transaction Result
{% endblock %}
{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1>Welcome to our restaurant!</h1>
            <p>Where we will do anything you would like to eat</p>
            <br>
            <div class="mb-3">
                <a href="{{ url_for('register') }}" class="btn btn-lg" style="background-color: #ff6666; color: white; border-color: #ff6666;">Register</a>
                <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg">Login</a>
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/img.png') }}" class="img-logo" alt="Restaurant Image">
        </div>
    </div>
</div>
{% endblock %}
